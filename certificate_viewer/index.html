<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <!-- filter Items -->
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="Internship">Internship</span>
                <span class="item" data-name="programming">programming</span>
                <span class="item" data-name="business">business</span>
                <span class="item" data-name="Cisco">Cisco</span>
            </div>
        </nav>
        <!-- filter Images -->
        <div class="gallery">
            <div class="image" data-name="Internship"><span><img src="certificates/accenture_virtual Internship.jpg" alt=""></span></div>
            <div class="image" data-name="Cisco"><span><img src="certificates/Cisco cyber.jpg" alt=""></span></div>
            <div class="image" data-name="Cisco"><span><img src="certificates/Cisco IOT.jpg" alt=""></span></div>
            <div class="image" data-name="Cisco"><span><img src="certificates/cisco entrepreneur.jpg"></span></div>
            <div class="image" data-name="programming"><span><img src="certificates/codecamp.png" alt=""></span></div>
            <div class="image" data-name="programming"><span><img src="certificates/coursera_machine learning.jpg" alt=""></span></div>
            <div class="image" data-name="Internship"><span><img src="certificates/Edgate internship.jpg" alt=""></span></div>
            <div class="image" data-name="business"><span><img src="certificates/google_digitalGarage.jpg" alt=""></span></div>
            <div class="image" data-name="programming"><span><img src="certificates/GuviCertification - l901A51w4066B062FQ.png" alt=""></span></div>
            <div class="image" data-name="business"><span><img src="certificates/internshala_digitalMarketing.jpg" alt=""></span></div>
            <div class="image" data-name="business"><span><img src="certificates/internshala_placement.jpg" alt=""></span></div>
            <div class="image" data-name="Internship"><span><img src="certificates/jp morgan virtual internship.jpg" alt=""></span></div>
            <div class="image" data-name="programming"><span><img src="certificates/Oracel SE8.jpg" alt=""></span></div>
            <div class="image" data-name="business"><span><img src="certificates/Scrum_foundation.jpg" alt=""></span></div>
            <div class="image" data-name="Internship"><span><img src="certificates/Unschool Internship.jpg" alt=""></span></div>

        </div>
    </div>
    <!-- fullscreen img preview box -->
    <div class="preview-box">
        <div class="details">
            <span class="title">Image Category: <p></p></span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box"><img src="" alt=""></div>
    </div>
    <div class="shadow"></div>

    <script src="script.js"></script>

</body>

</html>
